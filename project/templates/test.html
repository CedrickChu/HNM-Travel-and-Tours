{% extends 'base.html' %}
{% block body %}
<section>
    <section>
        <div class="justify-content-md-center">
            <h3>Travel Attraction</h3>
            <h1 class="section-title">Top things to do:</h1>
        </div>
        <div data-aos="fade-up" id="sectionBackgroundImg"></div>
        {% for item in gallery %}
        <div id="{{ item['id'] }}" class="container-fluid">
            <h2 class="mb-0">{{ item['heading'] }}</h2>
            <p class="left-break">{{ item['description'] }}</p>
            <hr class="hr hr-blurry" />
            <div id="carousel-{{ item['id'] }}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for image in item['image'] %}
                    <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                        <img src="{{ image }}" class="d-block w-100" alt="Slide {{ loop.index }}">
                    </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carousel-{{ item['id'] }}" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-{{ item['id'] }}" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
        {% endfor %}
    </section>
</section>
{% endblock %}
