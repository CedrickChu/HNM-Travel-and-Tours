            else{
              $("#topnav").css("background" , "rgb(29, 29, 29)");  	
            }

    <div id="intro" class="bg-image shadow-2-strong">

    <!-- Background image -->
  
      <!-- sideBar -->
      <div class="container-fluid">
        <div class="btn-btn-dark">
          <button id="button-menu" class="navbar-toggler toggler-example" onclick="toggleMenu()"  >&#9776;</button>
            <div class="w3-sidebar w3-bar-block w3-border-right"  id="mySidebar">
              <img id="logo" src="/static/images/logo.png" alt="logo">
                <a href="#" class="w3-bar-item w3-button"><center>Attraction</center></a>
                <a href="#" class="w3-bar-item w3-button"><center>Travel Guidelines</center></a>
                <a href="#aboutUs" class="w3-bar-item w3-button"><center>About Us</center></a>
            </div>
        </div>
        <div id="overlay" onclick="w3_open()">
          <!-- sideBar Script -->
          <script>
            var toggleStatus = 1;
            function toggleMenu() {
              if (toggleStatus == 1 ) { 
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("overlay").style.display = "block";
                toggleStatus = 0;
              }
                  
              else if(toggleStatus == 0) {
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("overlay").style.display = "none";
                toggleStatus = 1;
                }
              }
           </script>
          <!-- sideBar Script-->
        </div>
      </div>
      <!-- sideBar -->
      {% if show_header_special_div and current_route == 'index' %}
      <div class="container d-flex align-items-center justify-content-center text-center h-100">
        <div id="back" class="card">

            <div id="front" class="card">

                <p id="p" class="card-title">Book your Dream Vacation Ussss!</p>

    </div>
