<script>
  var accessToken = "{{ access_token }}";

  // Make a GET request to the Graph API
  fetch("https://graph.facebook.com/v12.0/me", {
    headers: {
      Authorization: "Bearer " + accessToken
    }
  })
    .then(response => response.json())
    .then(data => {
      // Process the response data
      console.log(data);
    })
    .catch(error => {
      // Handle any errors
      console.error(error);
    });
</script>
